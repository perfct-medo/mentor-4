<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/medo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="card">
            <img src="images/image-header-desktop.jpg" alt="" class="m-1">
            <div class="info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="p-1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="comp">
                    <div class="com">
                        <h2>10k+</h2>
                        <p>companies </p>
                    </div>
                    <div class="temp">
                        <h2>314 </h2>
                        <p>templates </p>
                    </div>
                    <div class="qe">
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mohammed Gamal</a>.
    </div>
